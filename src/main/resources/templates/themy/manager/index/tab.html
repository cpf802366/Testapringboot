 <div id="tab_menu"> </div>
   <div style="width:100%;">

</div>

<script type="text/javascript">

	function tabAddHandler(mid,mtitle,murl){
		tab.update({
			id :mid,
			title :mtitle,
			url :murl,
			isClosed :true
		});
		tab.add({
			id :mid,
			title :mtitle,
			url :murl,
			isClosed :true
		});

		tab.activate(mid);
	}
 var tab;	
$( function() {
	tab = new TabView( {
		containerId :'tab_menu',
		pageid :'page',
		cid :'tab1',
		position :"top"
	});
	    tab.add( {
		id :'tab1_index1',
		title :"主页",
		url :"/manager/user/list",
		isClosed :true
	});

});

	function cmainFrameT(){
		var hmainT = document.getElementById("page");
		var bheightT = document.documentElement.clientHeight;

		hmainT .style.width = '100%';
		hmainT .style.height = (bheightT  - 41) + 'px';

	}
	 cmainFrameT();
	window.onresize=function(){
		cmainFrameT();
	};

</script>
